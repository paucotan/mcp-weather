<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MCP Weather</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <h1>✅ MCP Weather server is running</h1>

    <form id="cityForm" class="box">
      <label for="city">City</label>
      <div class="row">
        <input id="city" name="city" placeholder="e.g., Vancouver" required />
        <button type="submit">Get Weather</button>
      </div>
      <p class="muted">Tip: Your OpenWeather key may need 10–60 minutes to activate.</p>
    </form>

    <div id="result" class="box" style="display:none"></div>

    <p>Try the API directly:</p>
    <ul>
      <li><a href="/weather?city=Vancouver">/weather?city=Vancouver</a></li>
    </ul>
    <p>OpenAPI spec for MCP tools:</p>
    <ul>
      <li><a href="/openapi.yaml">/openapi.yaml</a></li>
    </ul>

    <script src="/app.js"></script>
  </body>
</html>
